<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>osipizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
	  <div class="Title">
	    <h1>Please Do Not Throw Sausage Pizza Away!</h1>
	  </div>

	  <div class="border-box">
	    <h2 class="physical" id="osititles">PHYSICAL</h2>
	    <h2 class="data" id="osititles">DATA</h2>
	    <h2 class="network" id="osititles">NETWORK</h2>
	    <h2 class="transport" id="osititles">TRANSPORT</h2>
	    <h2 class="session" id="osititles">SESSION</h2>
	    <h2 class="presentation" id="osititles">PRESENTATION</h2>
	    <h2 class="application" id="osititles">APPLICATION</h2>
	  </div>

	<div id="pizza-mobile"> 
<!-- 

-set min max for pizza mibile
-make adjustments boarder box so it fits full screen!  

-->

	  <div class="pizosi"> 
	    <div class="pizza"></div>
	    <div class="pizza2"></div>
	    <div class="pizza3"></div>
	    <div class="crust"></div>
	    <div class="crust2"></div>
	    <div class="crust3"></div>
          </div>	  
    
	  <div class="peppers">
	    <div class="pep1"></div>
	    <div class="pep2"></div>
	    <div class="pep3"></div>
	    <div class="pep4"></div>
	  </div>
	      
	  <div class="sausage1">
	    <div class="sas1"></div>
	    <div class="sas11"></div>
	  </div>

	  <div class="sausage2">
	    <div class="sas2"></div>
	    <div class="sas22"></div>
	    <div class="sas3"></div>
	    <div class="sas33"></div>
	  </div>    

	  <div class="onion1">
	    <div class="oni11"></div>
	    <div class="oni111"></div>
	    <div class="oni1111"></div>
            <div class="oni2"></div>
	    <div class="oni22"></div>
	    <div class="oni222"></div>
	    </div>      
	  </div>
        </div>

          <div class="garbagecan" id="garbage-can"></div>
            <div class="garbagecan1"></div>
            <div class="garbagecan2"></div>
          </div>
          
          <div id="no_pizza">
            <div class="no_pizza1"></div>
            <div class="no_pizza2"></div>
            <div class="no_pizza3"></div>
          </div>
  </body>	
</html>
